<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Feeding App</title>
    <link type="text/css" rel="stylesheet" href="feedingAppStyle" />
    <script src="feeding.js" type="text/javascript"></script>
</head>
<body>
    <h1>Feeding Calorie Requirements App</h1>
        <p>This application is designed to help new parents identify feeding quantities for newborns.</p>
    <main>
        <form>
            <input type="number"
                   id="weight"
                   placeholder="enter the weight in kg"
                   min="3"
                   max="110"
                   class="form-control" /><br/>
            <input type="number"
                   id="kcal"
                   placeholder="90,100, or 110 calories per ounce"
                   step="10"
                   class="form-control" />
        </form>

        <div class="push-down-top">
            <button class="btn btn-link">Cancel</button>
            <input type="submit" class="btn btn-default" value="Save" />
        </div>
    </main>
    <footer>c3 LLC</footer>
</body>
</html>
